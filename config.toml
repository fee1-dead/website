# The URL the site will be built for
base_url = "https://dbeef.dev"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "zerm"

taxonomies = [
           {name = "tags"},
           {name = "categories"},
]

# metadata for Atom feed
author = "beef"
title = "beef's blog"
generate_feeds = true
feed_filenames = ["atom.xml"]
default_language = "en"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "css"
highlight_themes_css = [
  { theme = "one-dark", filename = "one-dark.css" }
]

[extra]
author = "beef"
logo_text = "beef"
show_author = false
show_categories = false
show_tags = true
theme_color = "pink"
enable_katex = true
center = true
read_more = "read"
main_menu = [
    {url="/about/", name="about"},
    {url="https://github.com/fee1-dead/fee1-dead.github.io", name="GitHub", external=true},
]
custom_css = true
# Put all your custom variables here
